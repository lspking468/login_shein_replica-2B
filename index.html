<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shein Réplica - Login 2B</title>
    <link rel="shortcut icon" href="./icon/shein-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <div id="btn-back-home">
            
        </div>
        <div id="logo-shein">
            <img src="./imgs/shein-logo.webp" width="99.52" height="20.54" alt="">
            <span>BR</span>
        </div>
        <div id="secure-data">
            <img src="./imgs/lock.webp" width="15" class="icon-lock" alt="">
            <p class="paragraph">Seus dados estão protegidos.</p>
        </div>
        
        <form action="#" id="form-login">
            <label id="label-input" for="input-email/number-phone">
                Email ou número de telefone
            </label>
            <input type="text" id="input-email-phone" required>
            <button type="submit" id="btn-submit">
                continuar
            </button>
        </form>
        <div id="text-line">
            <hr>
            <p class="paragraph">ou</p>
            <hr>
        </div>
        
        <a href="#" class="anchors" id="anchor-google">
            Prosseguir com o Google
        </a>
        <a href="#" class="anchors" id="anchor-facebook">
            Prosseguir com Facebook
        </a>
        <select name="" id="select-country">
            <option value="albânia">Brazil</option>
        </select>
        <p class="paragraph" id="polict-privacy-p">Ao continuar, voçê concorda com nossa <a href="">Política de Privacidade e Cookies</a> e <a href="">Termos e condições</a></p>
    </main>
</body>
</html>
